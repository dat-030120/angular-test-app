<div class="bg-background flex justify-center items-center w-full h-dvh ">
   <!-- Login Container -->
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
    <h2 class="mb-6 text-2xl font-bold text-center text-gray-800">Welcome Back</h2>
    <form>
      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          class="w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your email"
          required
        />
      </div>

      <!-- Password Input -->
      <div class="mb-4">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          class="w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your password"
          required
        />
      </div>

      <!-- Remember Me and Forgot Password -->
      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center">
          <input
            type="checkbox"
            id="remember-me"
            class="w-4 h-4 text-blue-500 border-gray-300 rounded focus:ring-blue-400"
          />
          <label for="remember-me" class="ml-2 text-sm text-gray-700">Remember Me</label>
        </div>
        <a href="#" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full px-4 py-2 text-sm font-medium text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
        Sign In
      </button>
    </form>



    

</div>
