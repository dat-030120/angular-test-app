<div class="bg-background flex justify-center items-center w-full h-dvh ">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
    <h2 class="mb-6 text-2xl font-bold text-center text-gray-800">Đăng ký</h2>
    <form [formGroup]="form" class="">
      <div class="mb-4">
        <label for="username" class="block mb-2 text-sm font-medium text-gray-700">UserName</label>
        <input type="text"
          class="w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Nhập userName" formControlName="username" />
      </div>
      <div class="mb-4">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
        <input type="password"
          class="w-full px-4 py-2 text-sm border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your password" formControlName="password" />
      </div>
      <div class="">
        <p class="text-sm text-red-600 "
          *ngIf="(form.get('username')!.dirty && form.get('password')!.dirty && (form.get('username')?.hasError('required')||form.get('password')?.hasError('required')))">
          Phải nhập userName hoặc password</p>
        <p class="text-sm text-red-600" *ngIf="form.hasError('wrong')">Tại khoản đã tồn tại </p>
      </div>

      <!-- Remember Me and Forgot Password -->
      <div class="flex items-center justify-between mb-6">
        <a [routerLink]="['/login']" routerLinkActive="router-link-active"  class="text-sm text-blue-500 hover:underline">Đăng ký</a>
      </div>
      <!-- Submit Button -->
      <button (click)="senApi()"
        class="w-full px-4 py-2 text-sm font-medium text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
        Sign Up
      </button>
    </form>
  </div>
